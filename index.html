<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <title>To Do List</title>
</head>
<body>
	<div class="main-container d-flex">
		<!-- Display the projects -->
		<div class="all-projects">
			<h2 class="project-list-title">Projects</h2>
			<ul class="project-list" data-projects></ul>
			<button class="btn btn-secondary w-100 rounded-0" id="btn-project-add" data-toggle="modal" data-target="#projectModalCenter">ADD NEW PROJECT</button>
		</div>

		<!-- display the to-dos -->
		<div class="to-do-list" data-project-dsplay-container>
			<h2 class="project-title" data-project-title></h2>
			<div class="todo-body">
				<div class="todos" data-todos></div>
			</div>
			<button type="button" class="btn btn-secondary w-100 mb-1 rounded-0" id="btn-toDo-add" data-toggle="modal" data-target="#ToDoModalCenter">ADD TASK</button>
			<button class="btn btn-danger w-100 rounded-0" data-delete-project-button>Delete This Project</button>
		</div>
		<!-- display to-do details-->
		<div class="todo-desc" data-todo-desc>
			<h2>details</h2>
			<div class="desc" data-desc></div>
			<button class="btn-delete btn btn-danger w-100 rounded-0" data-delete-todo-button>Delete To-Do</button>
		</div>
	</div>	

<!-- Add project Modal -->
	<div class="modal fade" id="projectModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Add Your Project</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="project-form" data-new-project-form>
						<div class="form-group">
							<label for="inputProjectTItle">Title</label>
							<input type="text" class="form-control" id="inputProjectTitle" aria-describedby="emailHelp" placeholder="Enter the title of your project" data-new-project-input>
						</div>
						<button type="submit" class="btn btn-primary" id="btn-project-submit" >Submit</button>
				</form>
				</div>
		
			</div>
		</div>
	</div>

<!-- Add ToDolist modal -->

	<div class="modal fade" id="ToDoModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalTitle">Add Your Task</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="toDo-form" data-new-todo-form>
						<div class="form-group">
							<label for="inputToDoTitle">Title</label>
							<input type="text" class="form-control" id="inputToDoTitle" placeholder="Enter title..." data-new-todo-title-input>
						</div>
						<div class="form-group">
							<label for="inputToDoDesc">Description</label>
							<input type="text" class="form-control" id="inputToDoDesc" placeholder="Enter description..."data-new-todo-desc-input>
						</div>
						<div class="form-group">
							<label for="inputToDoPrior">Priority</label>
							<select class="form-control" id="inputToDoPrior" data-new-todo-prior-input>
								<option>Low</option>
								<option>Medium</option>
								<option>High</option>
							</select>
						</div>
						<div class="form-group">
							<label for="datetime">Due Date</label>
							<div id="datetime" class="form-control">
							<input type="date"  name="date" id="inputToDODate" data-new-todo-date-input>
							<input type="time" name="time" id="inputToDOTime" data-new-todo-time-input>	
							</div>
							
						</div>
						<div class="form-group">
							<label for="inputToDONote">Notes</label>
							<textarea class="form-control" id="inputToDONote" rows="3"data-new-todo-note-input></textarea>
						</div>
						<button type="submit" class="btn btn-primary" id="btn-todo-submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<template id="todo-template">
		<div class="todo-list-container d-flex">
			<input type="checkbox" class="todo-list-checkbox" />
			<ul class="todo-list-show"></ul>
			<button type="button" class="btn btn-warning" id="btn-toDo-edit" data-toggle="modal" data-target="#ToDoModalCenter">Edit</button>
		</div>
	</template>

	<!-- bootstrap jquery -->

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<!-- main javascript -->
  <script src="bundle.js"></script>
</body>
</html>
